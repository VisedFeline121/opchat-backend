version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file_debug:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/opchat_debug.log
    maxBytes: 10485760  # 10MB
    backupCount: 3
    encoding: utf8

loggers:
  # Repository loggers - more verbose in development
  app.repositories:
    level: DEBUG
    handlers: [console, file_debug]
    propagate: false

  # API loggers
  app.api:
    level: DEBUG
    handlers: [console, file_debug]
    propagate: false

  # Database loggers - show SQL in development
  sqlalchemy.engine:
    level: INFO
    handlers: [console, file_debug]
    propagate: false

  sqlalchemy.pool:
    level: DEBUG
    handlers: [file_debug]
    propagate: false

  # Third party loggers
  uvicorn:
    level: DEBUG
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: DEBUG
    handlers: [console]
    propagate: false

  fastapi:
    level: DEBUG
    handlers: [console]
    propagate: false

root:
  level: DEBUG
  handlers: [console, file_debug]
