[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = alembic/,migrations/,app/models/,tests/

[mypy-app.models.*]
ignore_errors = True

[mypy-app.models.user]
ignore_errors = True

[mypy-app.models.membership]
ignore_errors = True

[mypy-app.models.chat]
ignore_errors = True

[mypy-app.models.message]
ignore_errors = True

[mypy-alembic.*]
ignore_errors = True

[mypy-alembic.env]
ignore_errors = True

[mypy-migrations.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True