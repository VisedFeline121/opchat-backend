repos:
    - repo: https://github.com/psf/black
      rev: 24.8.0
      hooks:
          - id: black
            language_version: python3.12
            exclude: ^migrations/

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.1.8
      hooks:
          - id: ruff
            args: [--fix, --exit-non-zero-on-fix]
            exclude: ^migrations/

    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            exclude: ^migrations/

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.7.1
      hooks:
          - id: mypy
            additional_dependencies: [types-passlib, types-requests, types-redis]
            exclude: ^migrations/
