repos:
    - repo: https://github.com/psf/black
      rev: 24.8.0
      hooks:
          - id: black
            language_version: python3.12
            exclude: ^(migrations/|alembic/)

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.1.8
      hooks:
          - id: ruff
            exclude: ^(migrations/|alembic/)

    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort
            exclude: ^(migrations/|alembic/)

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.7.1
      hooks:
          - id: mypy
            additional_dependencies: [types-passlib, types-requests, types-redis, types-pika, types-sqlalchemy, types-PyYAML]
            exclude: ^(migrations/|alembic/|app/models/)
